worker_processes 1;

events {
  worker_connections 1024;
}

http {
  lua_shared_dict jwt_cache 10m;

  resolver 1.1.1.1 ipv6=off;

  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  server {
    listen 8080;
    server_name _;

    location / {
      # Fetch JWT once and cache it
      access_by_lua_block {
        local cache = ngx.shared.jwt_cache
        local jwt = cache:get("spaces_jwt")

        if not jwt then
          local handle = io.popen("/opt/get_jwt.sh")
          jwt = handle:read("*a")
          handle:close()

          if not jwt or jwt == "" then
            ngx.exit(500)
          end

          -- Cache for 10 minutes (HF JWTs last longer)
          cache:set("spaces_jwt", jwt, 600)
        end

        ngx.req.set_header("Cookie", "spaces-jwt=" .. jwt)
      }

      proxy_pass https://${SPACE_USER}-${SPACE_NAME}.hf.space;

      proxy_http_version 1.1;

      # WebSockets
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;

      # Required headers
      proxy_set_header Host ${SPACE_USER}-${SPACE_NAME}.hf.space;
      proxy_set_header X-Forwarded-For $remote_addr;
      proxy_set_header X-Forwarded-Proto https;

      # Streaming
      proxy_buffering off;
      proxy_read_timeout 3600s;
      proxy_send_timeout 3600s;
    }
  }
}
